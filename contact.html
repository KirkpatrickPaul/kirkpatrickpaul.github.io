        <!-- Modified from https://getbootstrap.com/docs/4.0/components/forms/ -->
        <form>
            <div class="form-group mt-3" style="width: 30rem">
                <label class= "h5" for="userName">Name</label>
                <input type="Name" class="form-control" id="userName" placeholder="Your Name">
            </div>
            <div class="form-group" style="width: 30rem">

            </div>
            <div class="form-group" style="width: 30rem">
                <label class="h5" for="userMessage">Message</label>
                <textarea type="Message" class="form-control" id="userMessage" placeholder="Your Message" rows=3></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Send a copy of this message to your email?</label>
            </div>
            <button type="submit" class="btn mt-3">Submit</button>
        </form>
