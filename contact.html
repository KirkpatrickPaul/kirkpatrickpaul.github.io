        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

    <div class="container">
        <!-- Modified from https://getbootstrap.com/docs/4.0/components/forms/ -->
        <form>
            <div class="form-group text-light mt-3" style="width: 30rem">
                <label class= "h5" for="userName">Name</label>
                <input type="Name" class="form-control" id="userName" placeholder="Your Name">
            </div>
            <div class="form-group text-light" style="width: 30rem">
                <label class="h5" for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Your email">
            </div>
            <div class="form-group text-light" style="width: 30rem">
                <label class="h5" for="userMessage">Message</label>
                <textarea type="Message" class="form-control" id="userMessage" placeholder="Your Message" rows=3></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-light" for="exampleCheck1">Send a copy of this message to your email?</label>
            </div>
            <button type="submit" class="btn btn-secondary mt-3">Submit</button>
        </form>
    </div>   
    <footer class="footer bg-secondary justify-content-center mt-5">
        <div class="container-fluid bd-dark">
            <div class="row">
                <div class="col-12 text-center text-light active">
                    <p>Made by Paul Kirkpatrick</p>
